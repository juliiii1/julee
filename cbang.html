<!DOCTYPE html>
<html>
<head>
  <title>Facebook Newsfeed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('jl.jpg.');
    }
    .nav {
      background-color: #4267B2;
      padding: 10px;
      margin-bottom: 20px;
    }
    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    .nav ul li {
      margin-right: 10px;
    }
    .nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .post {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      cursor: pointer; 
    }
    .post:hover { 
      background-color: #e0e0e0;
    }
    .post .author {
      font-weight: bold;
      color: #333;
    }
    .post .timestamp {
      color: #999;
    }
    .post .content {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Notifications</a></li>
      <li><a href="Pa.html">Settings</a></li>
    </ul>
  </div>

  <div class="post">
    <div class="author">Janna</div>
    <div class="timestamp">May 29, 2023</div>
    <div class="content">
      <p>Like a post you shared.</p>
    </div>
  </div>

  <div class="post">
    <div class="author">Angelica</div>
    <div class="timestamp">May 28, 2023</div>
    <div class="content">
      <p>Like your comment.</p>
    </div>
  </div>

  <div class="post">
    <div class="author">Ashly</div>
    <div class="timestamp">May 19, 2023</div>
    <div class="content">
      <p>Liked your photo.</p>
    </div>
  </div>

  <div class="post">
    <div class="author">Zalie</div>
    <div class="timestamp">May 10, 2023</div>
    <div class="content">
      <p>Liked your post.</p>
    </div>
  </div>

</body>
</html>
